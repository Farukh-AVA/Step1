            <div id="app">
               
            
                <div v-if="!image">
                 
                  <input type="file" @change="onFileChange" accept="image/jpeg">
                </div>
                <div v-else>
                  <img :src="image" />
                  <button v-if="!uploadURL" @click="removeImage">Remove image</button>
                  <button v-if="!uploadURL" @click="uploadImage">Upload image</button>
                </div>
                <h2 v-if="uploadURL">Success! Image uploaded to bucket.</h2>
              </div>
                <script>
                    const MAX_IMAGE_SIZE = 1000000
              
                    /* ENTER YOUR ENDPOINT HERE */
              
                    const API_ENDPOINT = 'https://6oiex9gghc.execute-api.us-east-1.amazonaws.com/uploads';  
              // e.g. https://ab1234ab123.execute-api.us-east-1.amazonaws.com/uploads
              
                    new Vue({
                      el: "#app",
                      data: {
                        image: '',
                        uploadURL: ''
                      },
                      methods: {
                        onFileChange (e) {
                          let files = e.target.files || e.dataTransfer.files
                          if (!files.length) return
                          this.createImage(files[0])
                        },
                        createImage (file) {
                          // var image = new Image()
                          let reader = new FileReader()
                          reader.onload = (e) => {
                            /**
                            console.log('length: ', e.target.result.includes('data:image/jpeg'))
                            if (!e.target.result.includes('data:image/jpeg')) {
                              return alert('Wrong file type - JPG only.')
                            }
                            if (e.target.result.length > MAX_IMAGE_SIZE) {
                              return alert('Image is loo large.')
                            }
                            **/
                            this.image = e.target.result
                          }
                          
                          reader.readAsDataURL(file)
                        },
                        removeImage: function (e) {
                          console.log('Remove clicked')
                          this.image = ''
                        },
                        uploadImage: async function (e) {
                          console.log('Upload clicked')
                          // Get the presigned URL
                          const response = await axios({
                            method: 'GET',
                            url: API_ENDPOINT
                          })
                          console.log('Response: ', response)
                          console.log('Uploading: ', this.image)
                          let binary = atob(this.image.split(',')[1])
                          let array = []
                          for (var i = 0; i < binary.length; i++) {
                            array.push(binary.charCodeAt(i))
                          }
                          let blobData = new Blob([new Uint8Array(array)], {type: 'application/vnd.ms-excel'})
                          console.log('Uploading to: ', response.uploadURL)
                          const result = await fetch(response.uploadURL, {
                            method: 'PUT',
                            body: blobData
                          })
                          console.log('Result: ', result)
                          // Final URL for the user doesn't need the query string params
                          this.uploadURL = response.uploadURL.split('?')[0]
                        }
                      }
                    })
                  </script>

            <script>
                function download(filename, data) {
                    var link = document.createElement('a');
                    link.href = 'data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,' + encodeURIComponent(data);
                    link.setAttribute('download', filename);

                    link.style.display = 'none';
                    document.body.appendChild(link);

                    link.click();

                    document.body.removeChild(link);
                }
